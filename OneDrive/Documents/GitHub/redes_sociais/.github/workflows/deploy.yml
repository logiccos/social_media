name: ğŸš€ Deploy to Netlify

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“¦ Install Netlify CLI
      run: npm install -g netlify-cli

    - name: ğŸš€ Deploy to Netlify
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      run: |
        netlify deploy --prod --dir=videos-n8n-7x9k2 --functions=netlify/functions

    - name: âœ… Deploy Status
      run: |
        echo "ğŸ‰ Deploy completed!"
        echo "ğŸŒ Site: https://${{ secrets.NETLIFY_SITE_NAME }}.netlify.app"
        echo "ğŸ“¤ API: https://${{ secrets.NETLIFY_SITE_NAME }}.netlify.app/.netlify/functions/upload"